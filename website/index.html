<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Cheat Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- State 1: Upload -->
    <div id="state-upload" class="container mx-auto p-8">
        <div class="flex justify-end mb-4">
            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Login/Sign Up</button>
        </div>
        <div class="flex gap-8">
            <!-- Left 2/3: Demo Chessboard -->
            <div class="w-2/3 bg-white rounded-lg shadow-lg p-8 flex flex-col items-center justify-center">
                <h2 class="text-3xl font-bold mb-4">Chess Board</h2>
                <p class="text-gray-600 mb-2">Plays games from training data</p>
                <p class="text-gray-500 text-sm mb-6">â€¢ User cannot interact</p>
                <div id="demo-board" style="width: 500px"></div>
            </div>
            
            <!-- Right 1/3: Upload Panel -->
            <div class="w-1/3 bg-white rounded-lg shadow-lg p-8 flex flex-col">
                <h3 class="text-xl font-semibold mb-6">Upload PGN</h3>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-12 mb-6 flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition cursor-pointer" id="upload-zone">
                    <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-gray-600 text-center">Click to upload or drag and drop</p>
                    <p class="text-gray-400 text-sm mt-2">.pgn files only</p>
                    <input type="file" id="file-input" accept=".pgn" class="hidden">
                </div>
                <p id="file-name" class="text-sm text-gray-600 mb-4 text-center hidden"></p>
                <button id="analyze-btn" class="bg-gray-300 text-gray-500 px-6 py-3 rounded-lg font-semibold cursor-not-allowed" disabled>
                    Analyze
                </button>
            </div>
        </div>
    </div>

    <!-- State 2: Analysis -->
    <div id="state-analysis" class="container mx-auto p-8 hidden">
        <div class="flex justify-end mb-4">
            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Login/Sign Up</button>
        </div>
        <div class="flex gap-8">
            <!-- Left: Chessboard with Controls -->
            <div class="w-2/3 bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold mb-6 text-center">Chess Board</h2>
                <div class="flex justify-center mb-6">
                    <div id="board-container">
                        <div id="analysis-board" style="width: 500px"></div>
                        <svg id="arrow-overlay" viewBox="0 0 500 500"></svg>
                    </div>
                </div>
                <div class="flex justify-center gap-4">
                    <button id="prev-btn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        &lt; Prev
                    </button>
                    <button id="reset-btn" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                        Reset
                    </button>
                    <button id="next-btn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        Next &gt;
                    </button>
                </div>
            </div>
            
            <!-- Right: Analysis Panel -->
            <div class="w-1/3 flex flex-col gap-4">
                <!-- Player Probabilities -->
                <div class="flex gap-4">
                    <div class="flex-1 bg-white rounded-lg shadow-lg p-6 text-center">
                        <h3 class="text-sm font-semibold text-gray-600 mb-2">White</h3>
                        <p id="white-prob" class="text-3xl font-bold">0%</p>
                    </div>
                    <div class="flex-1 bg-white rounded-lg shadow-lg p-6 text-center">
                        <h3 class="text-sm font-semibold text-gray-600 mb-2">Black</h3>
                        <p id="black-prob" class="text-3xl font-bold">0%</p>
                    </div>
                </div>
                
                <!-- Move List -->
                <div class="bg-white rounded-lg shadow-lg p-6 flex-1 overflow-hidden flex flex-col">
                    <h3 class="text-lg font-semibold mb-4">Move List</h3>
                    <div id="move-list" class="overflow-y-auto flex-1 space-y-2">
                        <!-- Moves will be populated here -->
                    </div>
                </div>
                
                <!-- Current Move Info -->
                <div class="flex gap-4">
                    <div class="flex-1 bg-white rounded-lg shadow-lg p-6 text-center">
                        <h3 class="text-sm font-semibold text-gray-600 mb-2">Player</h3>
                        <p id="current-player" class="text-xl font-bold">-</p>
                    </div>
                    <div class="flex-1 bg-white rounded-lg shadow-lg p-6 text-center">
                        <h3 class="text-sm font-semibold text-gray-600 mb-2">Cheat Probability</h3>
                        <p id="current-prob" class="text-xl font-bold">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
